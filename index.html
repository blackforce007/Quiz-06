<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Force 007 — Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Black Force 007 — Quiz Game</h1>
            <h2>সামাজিক জ্ঞান, মানুষ মানুষকে বুঝতে শিখবে</h2>
        </header>

        <div id="start-screen" class="screen active">
            <button id="start-btn" class="btn">শুরু করুন</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div id="question-counter">প্রশ্ন <span id="current-q">1</span> / <span id="total-q">50</span></div>
                <div id="timer">সময়: <span id="time-left">30</span>s</div>
            </div>
            <h3 id="question-text"></h3>
            <div id="options-container" class="options-container">
                <!-- Options will be loaded here by JavaScript -->
            </div>
            <div id="feedback" class="feedback"></div>
        </div>

        <div id="result-screen" class="screen">
            <h3>কুইজ শেষ!</h3>
            <p>আপনার স্কোর: <span id="final-score">0</span></p>
            <div id="leaderboard">
                <h4>লিডারবোর্ড</h4>
                <ul id="leaderboard-list">
                    <!-- Leaderboard will be loaded here -->
                </ul>
            </div>
            <button id="restart-btn" class="btn">আবার খেলুন</button>
            <button id="share-btn" class="btn share-btn">শেয়ার করুন</button>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>
    <audio id="timeout-sound" src="sounds/timeout.mp3" preload="auto"></audio>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
